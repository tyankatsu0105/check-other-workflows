name: Action test

on: push

jobs:
  action-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Specify Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm install

      - run: npm run build

      - uses: ./
        with:
          token: ${{ github.token }}
          interval: 10000
